<ngx-charts-chart
  [view]="[width, height]"
  [showLegend]="false">

  <svg:g  class="tree-graph chart" [attr.transform]="transform">
        <g ngx-charts-tree-graph-nodes *ngFor="let node of nodes"
          (select)="onNodeClick($event)"/>
        <circle
          class="node"
          [id]="node.id"
          [r]="node.radius"
          [cursor]="node.cursor"
          [style]="node.styles"
          [transform]="node.transform"
        ></circle>
        <text
          [text-anchor]="node.text.anchor_node"
          [x]="node.text.x"
          [y]="node.text.y"
        >{{node.name}}</text>
      </g>

        <g ngx-charts-tree-graph-links *ngFor="let link of links"/>
        <path
          class="link"
          [d]="link"
          [stroke]="link.stroke"
          [fill]="link.fill"
          (select)="onLinkClick($event)"> </path>
        </g>
  </svg:g>

</ngx-charts-chart>
