<ngx-charts-chart
  [view]="[width, height]"
  [showLegend]="legend"
  [legendOptions]="legendOptions"
  [activeEntries]="activeEntries">

  <svg:g id="nodes">
    <svg:g class="node" id="styleNodeId(node)" [attr.transform]="transform" (click)="onNodeClick(node)">
      <circle
        class="figure"
        r=15
        cx=150
        cy=100            
      ></circle>
      <text
        class="text">
        Node</text>
    </svg:g>
  </svg:g>   

  
</ngx-charts-chart>
